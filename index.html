<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="title">
            <h2>Online Weather</h2>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="main">
                <!-- <div class="info box">
                    <h4>Info about country</h4>
                </div> -->
                <div class="left box">
                    <h3><span class="temp" id="temp"></span><span id="location"></span></h3>
                    <p class="describtion"></p>
                    <h5 class="weather" id="weather"></h5>
                    <h4 class="error"></h4>
                    <div class="image">
                        <img id="icon">
                    </div>
        
                    <button id="refresh" onclick="window.location.reload();">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="right">
                    <div class="wind box one">
                        <div class="speed sbox">
                            <h4>Wind Speed</h4>
                            <i class="fas fa-tachometer-alt-fast"></i>
                            <div class="speed_count numbers" id="speed_count"></div>
                        </div>
                    </div>
                    <div class="wind box two">
                        <div class="direction sbox">
                            <h4>Wind Direction</h4>
                            <i class="fas fa-directions"></i>
                            <div class="wind_direction numbers" id="wind_direction"></div>
                        </div>
                    </div>

                    <!-- SUN -->
                    <div class="sun box">
                        <h4>Sunries Time</h4>
                        <i class="fas fa-sun"></i>
                        <p class="sunries_time"></p>
                    </div>
                    <div class="sun box sunset">
                        <h4>Sunset Time</h4>
                        <i class="fas fa-sun"></i>
                        <p class="sunset_time"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </div> -->

</body>

</html>
